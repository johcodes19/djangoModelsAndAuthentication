{% extends 'flights/layout.html' %}

{% block body %}    
     <ul>
        {% for flight in flights  %}
            <a href="{% url 'flights:flight' flight.id %}">
        <li>From: {{flight.origin}} to: {{flight.destination}} in: {{flight.duration}} minutes.</li>
        </a>
     </ul>
     {%endfor%}

{% endblock %}
